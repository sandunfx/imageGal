<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      #parent {
        width: 1080px;
        height: 1920px;
        background-color: rgb(0, 0, 0);
      }

      .img {
        width: 400px;
        padding: 5px;
      }

      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="parent"></div>

    <script>
      var images = ["1.jpg", "2.jpg"];

      images.forEach(function (image) {
        var img = document.createElement("img");
        img.src = `images/${image}`;
        img.className = "img";
        document.getElementById("parent").appendChild(img);
      });

      var x = 0;
      var y = 0;

      function dragMoveListener(event) {
        var target = event.target;
        x = (parseFloat(target.getAttribute("data-x")) || 100) + event.dx;
        y = (parseFloat(target.getAttribute("data-y")) || 100) + event.dy;

        target.style.transform = `translate(${x}px, ${y}px) rotate(${currentAngle}deg) scale(${currentScale})`;

        target.setAttribute("data-x", x);
        target.setAttribute("data-y", y);
      }

      var angleScale = {
        angle: 0,
        scale: 1,
      };
      var gestureArea = document.getElementsByClassName("img");
      var scaleElement = document.getElementsByClassName("img");
      var resetTimeout;
      var currentAngle = 0;
      var currentScale = 1;

      for (var i = 0; i < gestureArea.length; i++) {
        interact(gestureArea.item(i))
        .gesturable({
          listeners: {
            start(event) {
              angleScale.angle -= event.angle;
            },
            move(event) {
              currentAngle = event.angle + angleScale.angle;
              currentScale = event.scale * angleScale.scale;
              
              scaleElement.style.transform = `translate(${x}px, ${y}px) rotate(${currentAngle}deg) scale(${currentScale})`;

              dragMoveListener(event);
            },
            end(event) {
              angleScale.angle = angleScale.angle + event.angle;
              angleScale.scale = angleScale.scale * event.scale;
            },
          },
        })
        .draggable({
          listeners: { move: dragMoveListener },
        });

      }
    </script>
  </body>
</html>
